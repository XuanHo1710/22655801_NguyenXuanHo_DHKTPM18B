<!DOCTYPE html>
<html>
<body>
<h2>Nhóm 12</h2>
<p id="demo"></p>
<script>
let markMass = parseFloat(prompt("Nhập khối lượng của Mark (kg):"));
let markHeight = parseFloat(prompt("Nhập chiều cao của Mark (m):"));
let johnMass = parseFloat(prompt("Nhập khối lượng của John (kg):"));
let johnHeight = parseFloat(prompt("Nhập chiều cao của John (m):"));
let markBMI = markMass / (markHeight ** 2);let johnBMI = johnMass / (johnHeight ** 2);
let markHigherBMI = markBMI > johnBMI;

document.getElementById("demo").innerHTML =
      "Chỉ số BMI của Mark là: " + markBMI.toFixed(2) +".<br>"+ "Chỉ số BMI John là: " + johnBMI.toFixed(2) + ".<br>" +
      (markHigherBMI 
        ? "Mark có BMI cao hơn John!" 
        : "John có BMI cao hơn Mark!");
  </script>
</body>
</html>
